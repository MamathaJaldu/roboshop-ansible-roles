- name: copy the mongodb repo
  ansible.builtin.copy:
    src: mongodb.repo
    dest: /etc/yum.repos.d/mongodb.repo

- name: install mongodb client
  ansible.builtin.package:
    name: mongodb-org-shell
    state: present

- name: "get the categories count"
  ansible.builtin.command:  mongo --host mongodb.robodevops.shop --quiet --eval 'db = db.getSiblingDB("catalogue"); db.products.count()'
  register: product_count   
  when: component == "catalogue"   

- name: "get the user entries count"
  ansible.builtin.shell:  mongo --host mongodb.robodevops.shop --quiet --eval 'db = db.getSiblingDB("users"); db.users.count()'
  register: users_count
  when: component == "user"  


- name: load catalogue data
  ansible.builtin.command: "mongo --host mongodb.robodevops.shop < /app/schema/{{component}}.js"
  when: component == "catalogue" and products_count.stdout == "0"

- name: "load user data"
  ansible.builtin.shell: "mongo --host mongodb.robodevops.shop < /app/schema/{{component}}.js"
  when: component == "user" and users_count.stdout == "0"   

